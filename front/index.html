<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg width='24px' height='24px' stroke-width='1.5' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg' color='%23000000'%3E%3Cpath d='M3 3.6V20.4C3 20.7314 3.26863 21 3.6 21H20.4C20.7314 21 21 20.7314 21 20.4V3.6C21 3.26863 20.7314 3 20.4 3H3.6C3.26863 3 3 3.26863 3 3.6Z' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M6 6L6 16' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M10 6V9' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M14 6V13' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3Cpath d='M18 6V11' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/svg%3E">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script type="module" src="./assets/js/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar is-success" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a id="pokeball-button" class="navbar-item" href="/pokemons">
                    <img src="./assets/icons/pokeball.svg" alt="Pokeball-logo">

                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a id="pokemons-button" class="navbar-item">
                        Les Pokémons
                    </a>

                    <a id="pokemons-type-button" class="navbar-item">
                        Les types de Pokémons
                    </a>

                    <a id="pokemons-team-button" class="navbar-item">
                        Team
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Trier les Pokémons
                        </a>

                        <div class="navbar-dropdown">
                            <a id="pokemons-sort-type-button" class="navbar-item">
                                Par type
                            </a>
                            <a id="pokemons-sort-alphabet-button" class="navbar-item is-selected">
                                Par ordre alphabétique
                            </a>
                            <a id="pokemons-sort-ascending-button" class="navbar-item">
                                Par ordre croissant
                            </a>


                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- container principal -->
    <div id="main-container" class="container grid is-col-min-12">
        <!-- Inserer le tamplate de pokemon ici -->
    </div>



    <!-- template de Pokémon -->
    <template id="template-pokemon">
        <div class="cell p-4 cell">
            <div class="card">
                <div class="card-image">
                    <figure class="image image-container modale">
                        <div>
                            <img class="image-content" src="">
                        </div>
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <span class="tag is-link is-light">Link</span>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">
                            <div slot="pokemon-id-name" class="has-text-centered">
                                <!-- Nom du Pokémon -->
                            </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-type">
        <div class="tags are-medium">
            <span class="tag" slot="type-name"></span>
        </div>
    </template>

    <!-- Modale de stats de Pokémon -->
    <div class="modal" slot="pokemon-modale">
        <div class="modal-background close-modal"></div>
        <div class="modal-card">
            <header class="modal-card-head flex-header">
                <div slot="pokemon-id-name">
                    <!-- Nom du Pokémon -->
                </div>
                <button class="delete close-modal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="image-container">
                    <img src="" class="modal-image">
                </div>
                <p><span slot="pokemon-hp-content"></span><progress class="progress is-danger" max="250"
                        slot="pokemon-hp-value"></progress></p>
                <p><span slot="pokemon-atk-content"></span><progress class="progress is-success" max="250"
                        slot="pokemon-atk-value"></progress></p>
                <p><span slot="pokemon-def-content"></span><progress class="progress is-link" max="250"
                        slot="pokemon-def-value"></progress></p>
                <p><span slot="pokemon-atk-spe-content"></span><progress class="progress is-primary" max="250"
                        slot="pokemon-atk-spe-value"></progress></p>
                <p><span slot="pokemon-def-spe-content"></span><progress class="progress is-info" max="250"
                        slot="pokemon-def-spe-value"></progress></p>
                <p><span slot="pokemon-speed-content"></span><progress class="progress is-warning" max="250"
                        slot="pokemon-speed-value"></progress></p>
            </section>
            <footer class="modal-card-foot">

            </footer>
        </div>
    </div>

</body>

</html>
